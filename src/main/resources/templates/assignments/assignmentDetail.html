<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">


    <title th:text="${assignmentToShowDetailsFor.title}"></title>
</head>
<body>
<div th:replace="fragments/general :: navbar"></div>

    <h1><span th:text="${assignmentToShowDetailsFor.title}"></span></h1>
    <table class="table table-striped table-hover">
        <tr>
            <td>Vak</td>
            <td th:text="${assignmentToShowDetailsFor.course.name}"></td>
        </tr>
        <tr>
            <td>Titel</td>
            <td th:text="${assignmentToShowDetailsFor.title}"></td>
        </tr>
        <tr>
            <td>Beschrijving</td>
            <td th:text="${assignmentToShowDetailsFor.description}"></td>
        </tr>
        <tr>
            <td>Volgnummer</td>
            <td th:text="${assignmentToShowDetailsFor.serialNumber}"></td>
        </tr>
        <tr>
            <td><a th:href="@{/assignments/delete/{assignmentId}(assignmentId=${assignmentToShowDetailsFor.assignmentId})}">Verwijder opdracht</a></td>
            <td><a th:href="@{/assignments/edit/{assignmentId}(assignmentId=${assignmentToShowDetailsFor.assignmentId})}">Bewerk opdracht</a></td>
    </table>

<div th:replace="fragments/general :: footer"></div>

<div th:replace="fragments/general :: bottomScripts"></div>


</body>
