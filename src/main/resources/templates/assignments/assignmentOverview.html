<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">


    <title>Overzicht van opdrachten</title>
</head>
<body>
    <div th:replace="fragments/general :: navbar"></div>
    <h1>Overzicht van de opdrachten</h1>

    <<table class="table table-striped table-hover">
        <tr>
            <th>Vak</th>
            <th>Titel van de opdracht</th>
            <th>Beschrijving</th>
            <th></th>
        </tr>
        <tr th:each="assignment : ${allAssignments}">
            <td th:text="${assignment.course.name}"></td>
            <td th:text="${assignment.title}"></td>
            <td th:text="${assignment.description}"></td>
            <td><a th:href="@{/assignments/details/{assignmentId}(assignmentId=${assignment.assignmentId})}">Details</a></td>
        </tr>
    </table>
    <div class="center"><a class="center" th:href="@{/assignments/new}"> Voeg opdracht toe</a></div>




<div th:replace="fragments/general :: footer"></div>

<div th:replace="fragments/general :: bottomScripts"></div>

</body>
