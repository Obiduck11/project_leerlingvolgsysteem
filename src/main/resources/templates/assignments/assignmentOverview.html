<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">


    <title>Overzicht van opdrachten</title>
</head>
<body>
    <div th:replace="fragments/general :: navbar"></div>
    <h1>Overzicht van de opdrachten</h1>

    <<table class="table table-striped table-hover">
        <tr>
            <th>Titel van de opdracht</th>
            <th>Vak</th>
            <th>Beschrijving</th>
        </tr>
        <tr th:each="assignment : ${allAssignments}">
            <td><a th:href="@{/assignments/details/{assignmentId}(assignmentId=${assignment.assignmentId})}" th:text="${assignment.title}" class="link-dark"></a></td>
            <td>
                <span th:if="${assignment.course == null}">niet toegekend aan vak</span>
                <span th:unless="${assignment.course == null}" th:text="${assignment.course.name}"></span>
            </td>
            <td th:text="${assignment.description}"></td>
        </tr>
    </table>

    <div class="center">
        <a th:href="@{/assignments/new}"><button type="button" class="btn btn-primary">Voeg opdracht toe</button></a>
    </div>



<div th:replace="fragments/general :: footer"></div>

<div th:replace="fragments/general :: bottomScripts"></div>

</body>
