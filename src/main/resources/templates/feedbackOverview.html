<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Overview feedback</title>
</head>
<body>
    <div th:replace="fragments/general :: navbar"></div>
    <h1>Overzicht standaard feedback</h1>
    <div class="center">
        <a th:href="@{/feedback/new}"><button type="button" class="btn btn-primary">Voeg nieuwe feedback toe</button></a>

        <table class="table table-striped table-hover">
            <tr>
                <th>Soort feedback</th>
                <th>Tekst feedback</th>
                <th></th>

            </tr>
            <tr th:each="feedback : ${allFeedback}">
                <td th:text="${feedback.title}">Soort feedback</td>
                <td th:text="${feedback.content}">Tekst feedback</td>
                <td><a th:href="@{/feedback/edit/{feedbackId}(feedbackId=${feedback.feedbackId})}">Edit</a></td>
            </tr>
        </table>
    </div>



    <div th:replace="fragments/general :: footer"></div>

    <div th:replace="fragments/general :: bottomScripts"></div>


</body>
</html>
