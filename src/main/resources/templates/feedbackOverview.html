<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Overview feedback</title>
</head>
<body>
    <div th:replace="fragments/general :: navbar"></div>
    <h1>Overzicht gegeven feedback</h1>

    <table class="table table-striped table-hover">
        <tr>
            <th>Soort feedback</th>
            <th>Tekst feedback</th>
            <th>delete</th>
            <th>edit</th>

        </tr>
        <tr th:each="feedback : ${allFeedback}">
            <td th:text="${feedback.title}">Soort feedback</td>
            <td th:text="${feedback.content}">Tekst feedback</td>
            <td><a th:href="@{/feedback/delete/{feedbackId}(feedbackId=${feedback.feedbackId})}">Delete</a></td>
            <td><a th:href="@{/feedback/edit/{feedbackId}(feedbackId=${feedback.feedbackId})}">Edit</a></td>
        </tr>
    </table>

    <div class="center">
        <a th:href="@{/feedback/new}"><button type="button" class="btn btn-primary">Voeg nieuwe feedback toe</button></a>
    </div>

    <div th:replace="fragments/general :: footer"></div>

    <div th:replace="fragments/general :: bottomScripts"></div>


</body>
</html>
