<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Nieuwe gebruiker</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">
    <h1>Nieuwe gebruiker</h1>

    <form class="center" th:action="@{/user/new}" method="post" th:object="${systemUser}">
        <input type="hidden" th:field="*{systemUserId}">

        <div class="form-group">
            <label for="title" class="form-label">Gebruikersnaam</label>
            <input id="title" type="text" class="form-control" th:field="*{username}">
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Wachtwoord</label>
            <input id="password" type="password" class="form-control" th:field="*{password}">
        </div>

        <div class="form-group">
            <label for="passwordCheck" class="form-label">Herhaal wachtwoord</label>
            <input id="passwordCheck" type="password" class="form-control" th:field="*{passwordCheck}">
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Save user</button>
        </div>
    </form>
</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
