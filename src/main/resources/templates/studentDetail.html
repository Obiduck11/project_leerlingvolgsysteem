<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">


    <title>Details van student</title>
</head>
<body>
    <div th:replace="fragments/general :: navbar"></div>
    <h1>Gegevens van  <span th:text="${studentToShowDetailsFor.displayName}"></span></h1>
    <table class="table table-striped table-hover">
        <tr>
            <th>Naam</th>
            <td th:text="${studentToShowDetailsFor.displayName}"></td>
        </tr>
        <tr>
            <th>Githubaccount</th>
            <td th:text="${studentToShowDetailsFor.githubAccount}"></td>
        </tr>
        <tr>
            <th>Vakken</th>
            <td th:utext="${studentToShowDetailsFor.getCoursesToString()}"></td>
        </tr>
    </table>
    <h2>Ingeleverde stukken</h2>
    <table class="table table-striped table-hover">
    <tr>
        <th>Opdracht</th>
        <th>Datum ingeleverd</th>
        <th>Beoordeling</th>
    </tr>
    <tr th:each="submittedVersion : ${studentToShowDetailsFor.submittedVersions}">
        <td th:text="${submittedVersion.getAssignment().getTitle()}"></td>
        <td th:text="${submittedVersion.dateSubmitted}"></td>
        <td th:if="${submittedVersion.assessment != null}">
            <span th:if="${submittedVersion.assessment.pass}">Voldoende</span>
            <span th:unless="${submittedVersion.assessment.pass}">Onvoldoende</span>
        </td>
        <td th:unless="${submittedVersion.assessment != null}">Niet beoordeeld</td>
    </tr>
    </table>

    <table class="center">
        <tr>
            <td><a th:href="@{/students/edit/{studentId}(studentId=${studentToShowDetailsFor.studentId})}">Edit</a></td>
            <td><a th:href="@{/students/delete/{studentId} (studentId=${studentToShowDetailsFor.studentId})}">Delete</a></td>
        </tr>
    </table>

    <div th:replace="fragments/general :: footer"></div>

    <div th:replace="fragments/general :: bottomScripts"></div>


</body>
