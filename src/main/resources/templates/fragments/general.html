<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">

<head th:fragment="baseHeader(title)">
    <meta charset="UTF-8">

    <title th:replace="${title}">Dit is een algemene titel</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/css/all.css}" />
    <link rel="stylesheet" type="text/css" href="/css/StudentSystem.css" />
</head>
<body>
        <div class="justify-content-center center navbar navbar-dark bg-primary" th:fragment="navbar">
            <ul class="nav justify-content-center">
                <li class="nav-item" >
                    <a class="nav-link" th:href="@{/students/all}">Studenten</a>
                </li>
                <li class="nav-item" >
                    <a class="nav-link" th:href="@{/courses/all}">Vakken</a>
                </li>
                <li class="nav-item" >
                    <a class="nav-link" th:href="@{/assignments/all}">Opdrachten</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/submittedVersions/all}">Ingeleverde stukken</a>
                </li>
                <li class="nav-item" >
                    <a class="nav-link" th:href="@{/feedback/all}">Feedback</a>
                </li>
                <li class="nav-item" >
                    <a class="nav-link" th:href="@{/assessments/all}">Beoordelingen</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/logout}">Logout <span sec:authentication="name"></span></a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/user/new}">Add user</a>
                </li>
            </ul>
        </div>


    <div class="text-center fixed-bottom" th:fragment="footer">
        <footer>Copyright Jacob, Maaike & Robbin a.k.a The Special Monkeys &copy;2022</footer>
    </div>

    <div th:fragment="bottomScripts">
        <script th:src="@{/webjars/jquery/jquery/min/js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </div>
</body>
</html>
