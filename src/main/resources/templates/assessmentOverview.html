<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
  <title>Overzicht van alle beoordelingen</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="center">
    <h1>Overzicht van alle beoordelingen</h1>
        <table class="table table-striped table-hover">
        <tr>
            <th>student</th>
            <th>ingeleverde opdracht</th>
            <th>gehaald/niet gehaald</th>
            <th>feedback</th>
            <th>extra feedback</th>
            <th>edit</th>
            <th>delete</th>
        </tr>

        <tr th:each="assessment : ${allAssessments}">
            <td th:text="${assessment.submittedVersion.student.displayName}">student</td>
            <td th:text="${assessment.submittedVersion}">opdracht</td>
            <td th:text="${assessment.passOrFail()}">resultaat</td>
            <td th:text="${assessment.feedbacks}">tekst</td>
            <td th:text="${assessment.specifiekeFeedback}">tekst</td>

            <td><a th:href="@{/assessments/edit/{assessmentId}(assessmentId=${assessment.assessmentId})}"><i class="fas fa-edit"></i></a></td>
            <td><a th:href="@{/assessments/delete/{assessmentId}(assessmentId=${assessment.assessmentId})}"><i class="fa-solid fa-trash-can"></i></a></td>
        </tr>
    </table>
</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
