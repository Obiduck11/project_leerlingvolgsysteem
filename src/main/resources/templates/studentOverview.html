<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Overzicht van alle studenten</title>
</head>
<body>
<div th:replace="fragments/general :: navbar"></div>
<h1 class="text-center">Alle studenten</h1>
 <div><a th:href="@{/students/new}" >Voeg nieuwe student toe</a></div>
<table class="table-bordered center">
    <tr>
        <th>voornaam</th>
        <th>tussenvoegsel</th>
        <th>achternaam</th>
        <th>githubaccount</th>
        <th>vak</th>
    </tr>
    <tr class="align-text-top align-content-lg-center" th:each="student : ${allStudents}">
        <td><a th:href="@{/students/details/{studentId}(studentId=${student.studentId})}"  th:text="${student.firstName}"></a></td>
        <td th:text="${student.inFixName}"></td>
        <td th:text="${student.lastName}"></td>
        <td th:text="${student.githubAccount}"></td>
        <td>
            <table class="table-bordered">
                <tr th:each="course : ${student.courses}">
                    <td th:text="${course.name}"></td>
                </tr>
            </table>
        </td>
    </tr>

</table>

    <div th:replace="fragments/general :: footer"></div>

    <div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
