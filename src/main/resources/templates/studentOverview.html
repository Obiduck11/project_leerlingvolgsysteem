<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Overzicht van alle studenten</title>
</head>
<body>
    <div th:replace="fragments/general :: navbar"></div>
    <h1 class="text-center">Alle studenten</h1>

    <table class="table table-striped table-hover">
        <tr>
            <th>voornaam</th>
            <th>tussenvoegsel</th>
            <th>achternaam</th>
            <th>githubaccount</th>
            <th>vak</th>
        </tr>
        <tr class="align-text-top align-content-lg-center" th:each="student : ${allStudents}">
            <td><a th:href="@{/students/details/{studentId}(studentId=${student.studentId})}"  th:text="${student.firstName}" class="link-dark"></a></td>
            <td th:text="${student.inFixName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.githubAccount}"></td>
            <td th:utext="${student.getCoursesToString()}"></td>
        </tr>
    </table>
    <div class="center"><a th:href="@{/students/new}" >Voeg nieuwe student toe</a></div>

    <div th:replace="fragments/general :: footer"></div>

    <div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
