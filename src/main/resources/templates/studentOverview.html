<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Overzicht van alle studenten</title>
</head>
<body>
    <div th:replace="fragments/general :: navbar"></div>
    <h1 class="text-center">Overzicht van alle studenten</h1>

    <div class="center">
        <div class="padding-button-bottom">
        <a th:href="@{/students/new}"><button type="button" class="btn btn-primary" >Voeg nieuwe student toe</button></a>
        <a th:href="@{/students/all(sortBy ='achternaam')}"><button type="button" class="btn btn-primary" >sorteer op achternaam</button></a>
        <a th:href="@{/students/all(sortBy ='voornaam')}"><button type="button" class="btn btn-primary" >sorteer op voornaam</button></a>
        </div>

    <table class="table table-striped table-hover">
        <tr>
            <th>Voornaam</th>
            <th>Tussenvoegsel</th>
            <th>Achternaam</th>
            <th>Githubaccount</th>
        </tr>
        <tr class="align-text-top align-content-lg-center" th:each="student : ${allStudents}">
            <td><a th:href="@{/students/details/{studentId}(studentId=${student.studentId})}"  th:text="${student.firstName}" class="link-dark"></a></td>
            <td th:text="${student.inFixName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.githubAccount}"></td>
        </tr>
    </table>

    </div>

    <div th:replace="fragments/general :: footer"></div>

    <div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
