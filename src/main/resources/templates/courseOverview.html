<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Overzicht van alle vakken</title>
</head>
<body>
<div th:replace="fragments/general :: navbar"></div>
    <h1>Overzicht van alle vakken</h1>
    <table class="table table-striped table-hover">
        <tr>
            <th>Vaknaam</th>
            <th>Studierichting</th>
            <th>Aantal studenten</th>
            <th>Aantal opdrachten</th>
        </tr>
        <tr th:each="course : ${allCourses}">
            <td><a th:href="@{/courses/details/id/{courseId}(courseId=${course.courseId})}" th:text="${course.name}" class="link-dark"></a></td>
            <td th:text="${course.fieldOfStudy}"></td>
            <td th:text="${course.students.size()}"></td>
            <td th:text="${course.assignments.size()}"></td>
        </tr>
    </table>

    <div class="center">
        <a th:href="@{/courses/new}"><button type="button" class="btn btn-primary">Voeg nieuwe student toe</button></a>
    </div>


    <div th:replace="fragments/general :: footer"></div>

    <div th:replace="fragments/general :: bottomScripts"></div>


</body>
</html>
