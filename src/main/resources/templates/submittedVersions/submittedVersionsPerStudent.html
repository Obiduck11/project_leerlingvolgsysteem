<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Ingestuurde opdrachten door student</title>
</head>
<body>
<div th:replace="fragments/general :: navbar"></div>
<h1>Ingestuurde opdrachten</h1>
<h1>Ingeleverde opdrachten per student</h1>
<table class="center">
    <tr>
        <th>Naam Student</th>
        <th>Opdracht</th>
        <th>Inleverdatum</th>
    </tr>
    <tr th:each="submittedVersion : ${allSubmittedVersions}">

        <td th:text="${submittedVersion.studentDisplayName}"></td>
        <td th:text="${submittedVersion.assignmentName}"></td>
        <td th:text="${submittedVersion.dateSubmitted}"></td>
    </tr>
</table>


<div th:replace="fragments/general :: footer"></div>

<div th:replace="fragments/general :: bottomScripts"></div>


</body>
</html>
