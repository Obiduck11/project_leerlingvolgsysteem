<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Ingeleverde opdrachten</title>
</head>
<body>
<div th:replace="fragments/general :: navbar"></div>

<h1>Ingeleverde opdrachten per student</h1>
<table class="center">
    <tr>
        <th>Naam Student</th>
        <th>Opdracht</th>
        <th>Inleverdatum</th>
    </tr>
    <tr th:each="submittedVersion : ${allSubmittedVersions}">
        <td><a th:href="@{/submittedVersions/submittedVersionsPerStudent/{studentId}(studentId=${submittedVersion.student.getStudentId()})}" th:text="${submittedVersion.studentDisplayName}"></a></td>
        <td th:text="${submittedVersion.getAssignment().getTitle()}"></td>
        <td th:text="${submittedVersion.dateSubmitted}"></td>
    </tr>
</table>

<div th:replace="fragments/general :: footer"></div>

<div th:replace="fragments/general :: bottomScripts"></div>


</body>
</html>
