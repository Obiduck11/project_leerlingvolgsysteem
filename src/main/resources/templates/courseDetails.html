<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title th:text="${courseToShow.name}"></title>
</head>
<body>
    <div th:replace="fragments/general :: navbar"></div>
    <h1>Details van <span th:text="${courseToShow.name}"></span></h1>

    <table class="table table-striped table-hover">
        <tr>
            <th>Klas</th>
            <td th:text="${courseToShow.name}"></td>
        </tr>
        <tr>
            <th>Studierichting</th>
            <td th:text="${courseToShow.fieldOfStudy}"></td>
        </tr>
    </table>

    <h2>Studentresultaten</h2>
    <table class="table table-striped table-hover">
        <tr>
            <th>Naam student</th>
            <th>Verwijder student</th>
            <th th:each="assignment : ${courseToShow.assignments}" th:text="${assignment.title}"></th>


        </tr>

        <tr th:each="student : ${courseToShow.students}">
            <td th:text="${student.toString()}"></td>
<!--            <td th:text="${courseToShow.}"></td>-->
<!--            <td th:text="${student.lastName}"></td>-->
<!--            <td th:text="${student.githubAccount}"></td>-->
            <td> <a th:href="@{/students/remove-student/{courseId}/{studentId}(studentId=${student.studentId},
            courseId=${courseToShow.courseId})}"><i class="fa-solid fa-trash-can"></i></a></td>

            <td><a th:href="@{/submittedVersions/new/}"><i class="fa-solid fa-circle-plus"></i></a>
<!--                <td>-->
<!--                 <span th:if="${courseToShow.assignments == null}"><a th:href="@{/assessments/new/{versionId}(versionId=${submittedVersion.versionId})}"><i class="fa-solid fa-circle-plus"></i></a></span>-->
<!--                <span th:unless="${courseToShow.assignments == null}"><a th:href="@{/submittedVersions/details/{versionId}(versionId=${submittedVersion.versionId})}" class="link-dark">Ga naar beoordeling</a></span>-->
            </td>
        </tr>
    </table>
    <h2>Opdrachten</h2>
    <table class="table table-striped table-hover">
        <tr>
            <th>Titel</th>
            <th>Beschrijving</th>
        </tr>
        <tr th:each="assignment : ${courseToShow.assignments}">
            <td th:text="${assignment.title}"></td>
            <td th:text="${assignment.description}"></td>
        </tr>

    </table>

    <div class="center">
        <a th:href="@{/courses/delete/{courseId}(courseId=${courseToShow.courseId})}">
            <button type="button" class="btn btn-primary">Delete vak</button>
        </a>
    </div>

    <div th:replace="fragments/general :: footer"></div>

    <div th:replace="fragments/general :: bottomScripts"></div>

</body>

</html>
