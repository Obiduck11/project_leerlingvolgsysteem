<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title th:text="${courseToShow.name}"></title>
</head>
<body>
    <div th:replace="fragments/general :: navbar"></div>
    <h1>Details van <span th:text="${courseToShow.name}"></span></h1>

    <table class="table table-striped table-hover">
        <tr>
            <th>Klas</th>
            <td th:text="${courseToShow.name}"></td>
        </tr>
        <tr>
            <th>Studierichting</th>
            <td th:text="${courseToShow.fieldOfStudy}"></td>
        </tr>
    </table>

    <h2>Studenten</h2>
    <table class="table table-striped table-hover">
        <tr>
            <th>Voornaam</th>
            <th>Tussenvoegsel</th>
            <th>Achternaam</th>
            <th>Githubaccount</th>
            <th></th>
        </tr>
        <tr th:each="student : ${courseToShow.students}">
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.inFixName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.githubAccount}"></td>
            <td> <a th:href="@{/students/remove-student/{courseId}/{studentId}(studentId=${student.studentId}, courseId=${courseToShow.courseId})}">Verwijder student</a></td>
        </tr>
    </table>
    <h2>Opdrachten</h2>
    <table class="table table-striped table-hover">
        <tr>
            <th>Titel</th>
            <th>Beschrijving</th>
        </tr>
        <tr th:each="course : ${courseToShow.assignments}">
            <td th:text="${course.title}"></td>
            <td th:text="${course.description}"></td>
        </tr>

    </table>

    <div class="center">
        <a th:href="@{/courses/delete/{courseId}(courseId=${courseToShow.courseId})}">
            <button type="button" class="btn btn-primary">Delete vak</button>
        </a>
    </div>

    <div th:replace="fragments/general :: footer"></div>

    <div th:replace="fragments/general :: bottomScripts"></div>

</body>

</html>
