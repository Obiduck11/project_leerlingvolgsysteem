<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Vak details</title>
</head>
<body>
    <div th:replace="fragments/general :: navbar"></div>
    <h1>Details van het vak: <span th:text="${courseToShow.name}"></span></h1>

    <table class="center">
        <tr>
            <th>Klas</th>
            <td th:text="${courseToShow.name}"></td>
        </tr>
        <tr>
            <th>Studierichting</th>
            <td th:text="${courseToShow.fieldOfStudy}"></td>
        </tr>
    </table>

    <h2>Studenten in deze klas:</h2>
    <table class="center">
        <tr>
            <th>voornaam</th>
            <th>tussenvoegsel</th>
            <th>achternaam</th>
            <th>githubaccount</th>
        </tr>
        <tr th:each="student : ${courseToShow.students}">
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.inFixName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.githubAccount}"></td>
        </tr>

    </table>

    <div th:replace="fragments/general :: footer"></div>

    <div th:replace="fragments/general :: bottomScripts"></div>

</body>


</html>
