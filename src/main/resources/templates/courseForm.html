<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Voer nieuw vak in</title>
</head>
<body>
    <div th:replace="fragments/general :: navbar"></div>
        <h1>Voeg een nieuw vak toe</h1>
    <div>
        <form class="center" th:action="@{/courses/new}" method="post" th:object="${course}">
        <input type="hidden" th:field="*{courseId}">
        <div>
            <label th:for="name"></label>
            <input id="name" type ="text" class="form-control" th:placeholder="Vaknaam" th:field="*{name}">
        </div>
        <div>
            <label th:for="fieldOfStudy"></label>
            <input id="fieldOfStudy" type ="text" class="form-control" th:placeholder="Studierichting" th:field="*{fieldOfStudy}">
        </div>
        <div th:if="${courseId} == null" class="form-group">
            <label th:for="students" class="form-label"></label>
            <select id="students" class="form-control" th:field="*{students}" multiple>
                <option th:each="student : ${allStudents}" th:value="${student.studentId}" th:text="${student.firstName}"></option>
            </select>
        </div>
        <div class="form-group padding-button-top" >
            <button type="submit" class="btn btn-primary">Voeg vak toe</button>
        </div>
        </form>
    </div>
    <div th:replace="fragments/general :: footer"></div>

    <div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
