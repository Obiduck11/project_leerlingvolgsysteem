<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Voer nieuw vak in</title>
</head>
<body>
    <div th:replace="fragments/general :: navbar"></div>

        <h1>Maak een nieuw vak</h1>

        <form th:action="@{/courses/new}" method="post" th:object="${course}">
        <input type="hidden" th:field="*{courseId}">

        <div>
            <label th:for = "name">Naam</label>
            <input id="naam" type ="text" th:field="*{name}">
        </div>
        <div>
            <label th:for = "fieldOfStudy">Studierichting</label>
            <input id="fieldOfStudy" type ="text" th:field="*{fieldOfStudy}">
        </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Sla op</button>
            </div>

        <div th:replace="fragments/general :: footer"></div>

        <div th:replace="fragments/general :: bottomScripts"></div>
        </form>
</body>
</html>
